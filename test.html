<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Like System Einfach mit Schleife</title>
  <style>
    .like-heart {
      width: 30px;
      cursor: pointer;
    }

    .liked {
      filter: brightness(0) saturate(100%) invert(27%) sepia(90%) saturate(747%) hue-rotate(320deg) brightness(97%) contrast(108%);
    }
  </style>
</head>
<body>

  <div id="comic_cards"></div> <!-- Hier kommen die Karten rein -->

  <script>
    // Unser kleines "Daten-Array"
    const comics = [
      { title: "Comic 1", likes: 10, liked: false },
      { title: "Comic 2", likes: 5, liked: false },
      { title: "Comic 3", likes: 7, liked: false }
    ];

    // Funktion zum Bauen der Karten
    function renderComics() {
      const container = document.getElementById("comic_cards");
      container.innerHTML = "";

      for (let i = 0; i < comics.length; i++) {
        container.innerHTML += `
          <div class="comic-card">
            <h2>${comics[i].title}</h2>
            <img id="heart-${i}" onclick="likeEvent(${i})" class="like-heart" src="heart.png" alt="Like Heart">
            <span id="counter-${i}">${comics[i].likes}</span>
          </div>
        `;
      }
    }

    // Like-Event Funktion
    function likeEvent(index) {
      const heart = document.getElementById(`heart-${index}`);
      const counter = document.getElementById(`counter-${index}`);

      if (comics[index].liked) {
        comics[index].likes--;
        comics[index].liked = false;
        heart.classList.remove('liked');
      } else {
        comics[index].likes++;
        comics[index].liked = true;
        heart.classList.add('liked');
      }

      counter.textContent = comics[index].likes;
    }

    // Start: Karten anzeigen
    renderComics();
  </script>

</body>
</html>
